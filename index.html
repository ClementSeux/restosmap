<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les tables de l'équipe pertinente</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
        <style>
            #map {
                height: 70%; /* Set the height of the map */
                border: 3px solid #e2345a; /* Set the border of the map */
                width: 95%; /* Set the width of the map */
            }
            body {
                font-family: Sixtyfour Convergence;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center; background: linear-gradient(-45deg, #302b2a, #928188, #38535e, #23d5ab);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                height: 100vh;
              }

              @keyframes gradient {
                0% {
                  background-position: 0% 50%;
                }
                50% {
                  background-position: 100% 50%;
                }
                100% {
                  background-position: 0% 50%;
                }
              }
            h1  {
                font-size: 2.5rem;
                color: #c0aaaf;
                margin-bottom: 1rem;
                width: 95%;
                text-align: center;
            }

            main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
            }
          
        </style>
    </head>
    <body>
      <main>
 
        <h1>Suggestions de l'équipe pertinente</h3>
        <div id="map"></div>
       
        </main>

        <script>
            function initMap() {
                // Create a map centered at a specific location
                const map = new google.maps.Map(
                    document.getElementById("map"),
                    {
                        zoom: 14,
                        center: { lat: 45.7588425, lng: 4.84738 }, // Centered on Lyon
                    }
                );

                // List of pins (latitude, longitude, title)
                const locations = [
                    // 45.7486111,4.8433333
                    {
                        lat: 45.7486111,
                        lng: 4.8433333,
                        title: "Sushimasa Jean Macé",
                    },
                    // 45.759304,4.851845,17
                    {
                        lat: 45.759304,
                        lng: 4.851845,
                        title: "La Voie Himalaya",
                    },
                    // 45.7572023,4.8543945,17z/
                    {
                        lat: 45.7572023,
                        lng: 4.8543945,
                        title: "AIR PARK",
                    },
                    // 45.766515,4.854869,16
                    {
                        lat: 45.766515,
                        lng: 4.854869,
                        title: "Messob",
                    },
                ];

                // Add markers to the map
                locations.forEach((location) => {
                    const marker = new google.maps.Marker({
                        position: { lat: location.lat, lng: location.lng },
                        map: map,
                        title: location.title,
                    });
                });
            }
        </script>

        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnG4JqZ5A4EWPMSGJoiNeKLF4bbSzdI4s&callback=initMap"
        ></script>
    </body>
</html>
